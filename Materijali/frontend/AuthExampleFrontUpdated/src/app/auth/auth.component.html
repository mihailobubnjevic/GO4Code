<div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div>
        <mat-form-field>
          <mat-label for="username">Username</mat-label>
          <input
            matInput
            type="username"
            id="username"
            class="form-control"
            name="username"
            ngModel
            required
            username
          />
        </mat-form-field>
      </div>
      <div *ngIf="!isLoginMode">
        <mat-form-field>
          <mat-label for="email">E-Mail</mat-label>
          <input
            matInput
            type="email"
            id="email"
            class="form-control"
            name="email"
            ngModel
            required
            email
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label for="password">Password</mat-label>
          <input
            matInput
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button type="submit">
          {{ isLoginMode ? "Login" : "SignUp" }}
        </button>
        |
        <button mat-raised-button (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
